<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="bg-dark">
            <div class="container">
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Weather</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarsExample02"
                        aria-controls="navbarsExample02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div
                        class="collapse navbar-collapse justify-content-center"
                        id="navbarsExample02"
                    >
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/country">Country</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/chack">Chack</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Github</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="px-4 pt-5 my-5 text-center border-bottom">
                <h1 class="display-4 fw-bold">Chuck Norris Jokes</h1>
                <div class="col-lg-6 mx-auto"></div>

                <form
                    id="chuckNorrisForm"
                    action="/chucknorris"
                    method="get"
                    class="container mt-5"
                >
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="submitChuckNorrisForm(); return false;"
                    >
                        Get Chuck Norris Joke
                    </button>
                </form>

                <div id="chuckNorrisResult" class="mt-5"></div>
            </div>
        </div>

        <div class="container">
            <footer class="py-3 my-4">
                <p class="text-center text-muted">Â© Jeleubay Aslan, SE-2203</p>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            function submitChuckNorrisForm() {
                fetch("/chucknorris")
                    .then((response) => response.json())
                    .then((data) => {
                        document.getElementById(
                            "chuckNorrisResult"
                        ).innerHTML = `<p>${data.joke}</p>`;
                    })
                    .catch((error) => {
                        console.error(
                            "Error fetching Chuck Norris joke:",
                            error
                        );
                        document.getElementById("chuckNorrisResult").innerHTML =
                            "<p>Error fetching Chuck Norris joke</p>";
                    });
            }
        </script>
    </body>
</html>
