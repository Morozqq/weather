<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="bg-dark">
            <div class="container">
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Weather</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarsExample02"
                        aria-controls="navbarsExample02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div
                        class="collapse navbar-collapse justify-content-center"
                        id="navbarsExample02"
                    >
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Calculator</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Github</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="px-4 pt-5 my-5 text-center border-bottom">
                <h1 class="display-4 fw-bold">GET COUNTRY DATA BY NAME</h1>
                <div class="col-lg-6 mx-auto"></div>

                <!-- New form for country data -->
                <form
                    id="countryForm"
                    action="/countrydata"
                    method="post"
                    class="container mt-5"
                >
                    <div class="form-group mb-4">
                        <label for="countryName" class="form-label"
                            >Country Name:</label
                        >
                        <input
                            type="text"
                            class="form-control mt-4"
                            id="countryName"
                            name="countryName"
                            placeholder="Enter country name"
                        />
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="submitCountryForm(); return false;"
                    >
                        Get Country Data
                    </button>
                </form>

                <!-- Area to display country data -->
                <div id="countryResult" class="mt-5"></div>
            </div>
        </div>

        <div class="container">
            <footer class="py-3 my-4">
                <p class="text-center text-muted">Â© Jeleubay Aslan, SE-2203</p>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            // Function to submit the country form
            function submitCountryForm() {
                const countryName =
                    document.getElementById("countryName").value;

                // Make an AJAX request to fetch country data
                fetch("/countrydata", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ countryName }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        // Display the country data in the result area
                        displayCountryData(data);
                    })
                    .catch((error) => {
                        console.error(
                            "Error fetching country data:",
                            error.message
                        );
                        // Handle error, e.g., display an error message to the user
                    });
            }

            // Function to display country data
            function displayCountryData(countryData) {
                const resultContainer =
                    document.getElementById("countryResult");
                resultContainer.innerHTML = ""; // Clear previous content

                const countryInfo = document.createElement("div");
                countryInfo.innerHTML = `
                    <h3>Country Data:</h3>
                    <p>Name: ${countryData.name.common}</p>
                    <p>Capital: ${countryData.capital[0]}</p>
                    <p>Population: ${countryData.population}</p>
                    <p>Languages: ${Object.values(countryData.languages).join(
                        ", "
                    )}</p>
                    <!-- Add more details as needed -->
                `;

                resultContainer.appendChild(countryInfo);
            }
        </script>
    </body>
</html>
