<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="bg-dark">
            <div class="container">
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">Weather</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarsExample02"
                        aria-controls="navbarsExample02"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div
                        class="collapse navbar-collapse justify-content-center"
                        id="navbarsExample02"
                    >
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Calculator</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Github</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="px-4 pt-5 my-5 text-center border-bottom">
                <h1 class="display-4 fw-bold">
                    GET WEATHER DATA BY CITY OR COORDINATES
                </h1>
                <div class="col-lg-6 mx-auto"></div>

                <form
                    id="myForm"
                    action="/weather"
                    method="post"
                    class="container mt-5"
                >
                    <div class="form-group mb-4">
                        <label for="city" class="form-label">City:</label>
                        <input
                            type="text"
                            class="form-control mt-4"
                            id="city"
                            name="city"
                            placeholder="Enter city"
                        />
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary"
                        onclick="submitForm(); return false;"
                    >
                        Submit
                    </button>
                </form>

                <div id="result"></div>

                <form action="latlon" method="POST" class="container mt-5">
                    <label class="form-label" for="lat">Latitude:</label>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input
                            type="text"
                            id="lat"
                            name="lat"
                            class="form-control"
                            placeholder="Enter latitude"
                        />
                    </div>

                    <label class="form-label" for="lon">Longitude:</label>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input
                            type="text"
                            id="lon"
                            name="lon"
                            class="form-control"
                            placeholder="Enter longitude"
                        />
                    </div>
                    <button
                        data-mdb-ripple-init
                        type="submit"
                        class="btn btn-primary btn-block"
                    >
                        FIND
                    </button>
                </form>
            </div>
        </div>

        <div class="container">
            <footer class="py-3 my-4">
                <p class="text-center text-muted">Â© Jeleubay Aslan, SE-2203</p>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            function submitForm() {
                const city = document.getElementById("city").value;

                fetch("/weather", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ city: city }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        document.getElementById("result").innerHTML = `
                <h1> Temperature is ${data.temperature} Celsius in ${data.city} </h1>
                <h2> The weather currently is ${data.description} </h2>
                <img src=${data.iconURL} alt="Weather Icon">
                <p> Feels like: ${data.feelsLike} Celsius </p>
                <p> Coordinates: Latitude ${data.coordinates.lat}, Longitude ${data.coordinates.lon} </p>
                <p> Humidity: ${data.humidity}% </p>
                <p> Pressure: ${data.pressure} hPa </p>
                <p> Wind Speed: ${data.windSpeed} m/s </p>
                <p> Country Code: ${data.countryCode} </p>
                <p> Rain (last 3 hours): ${data.rainVolume} mm </p>`;
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                    });
            }
        </script>
    </body>
</html>
